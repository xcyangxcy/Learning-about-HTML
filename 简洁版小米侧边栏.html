<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简洁版小米侧边栏</title>
    <style>
        div {
            width: 180px;
            background-color: rgb(83, 87, 88);
            text-indent: 2em;
        }

        p {
            color: aliceblue;
            line-height: 35px;
        }

        a {
            text-decoration: none;
            color: aliceblue;
            display: block;
            height: 35px;
        }

        a:hover {
            background-color: rgb(255, 115, 0);
        }
    </style>
</head>

<body>
    <div>
        <p><a href="">手机 电话卡</a></p>

</body>

</html>
